name: Schooll Library RESTFULL API Project  

on:
  push:
    branches:
      - dev
      - ci/cd
      
  pull_request:
    branches: 
      - dev
      - ci/cd

jobs:
  tests:
     name: Testing Application
     runs-on: ubuntu-latest
     steps:
       - name: Clone repository to GitHub Enviroment
         uses: actions/checkout@v1

       - name: Setup JDK Enviroment
         uses: actions/setup-java@v3
         with:
           java-version: "11"
           distribution: "temurin"

       - name: Restore maven cache
         uses: skjolber/maven-cache-github-action@v1
         with:
           step: restore 
           
       - name: Running `mvn test`
         run: mvn test verify

       - name: Save maven cache
         uses: skjolber/maven-cache-github-action@v1
         with:
           step: save

  build: 
    name: Building Java Archive with Maven
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Restore maven cache
        uses: skjolber/maven-cache-github-action@v1
        with:
          step: restore

      - name: Build package
        run: mvn clean package -DskipTests

      - name: Login to my Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and Push Docker Images
        run: |
          cp -rv ./target/*.war ./env/school-library.war
        uses: docker/build-push-action@v2
        with:
          context: ./env/
          push: true
          tags: irdaislakhuafa/school-library:latest

      - name: Save maven cache
        uses: skjolber/maven-cache-github-action@v1
        with:
          step: save